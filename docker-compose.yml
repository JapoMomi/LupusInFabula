version: '3.8'

services:
  web:
    image: tomcat:10
    ports:
      - "8080:8080"
#    depends_on:
#      db:
#        condition: service_healthy
    volumes:
      - ./target/lupus.war:/usr/local/tomcat/webapps/lupus.war
      - .postgresql-42.7.3.jar:/usr/local/tomcat/lib/postgresql.jar

    environment:
      # Imposta il classpath per includere il driver JDBC
      CLASSPATH: /usr/local/tomcat/lib/postgresql.jar

  db:
    image: postgres
    ports:
      - "5432:5432"
    environment:
#      - POSTGRES_USER=${POSTGRES_USER}
#      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
#      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - ./lupus.sql:/docker-entrypoint-initdb.d/init.sql
      - ./data/db:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 10s
      retries: 50